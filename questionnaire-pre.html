        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1>Pre-Experiment Questionnaire</h1>
                    <hr>
                    <p>Please fill the details below </p>

                    <p>Participant ID: <span class="js-pid pid"></span></p>

                    <form id="pre-expt-form">
			<h2>Individual Particulars</h2>
                     <div class="form-group">
				
                            <label for="q1">
Name
					</label>
                            <input type="text" class="form-control" id="q1" name="q1" placeholder="Enter here">
                        </div>

				<div class="form-group">
                            <label for="q2">
Age
					</label>
					<input type="text" class="form-control" id="q2" name="q2" placeholder="Enter here">
<div class="form-group">
                            <label for="q3">
Gender
					</label>
					<input type="text" class="form-control" id="q3" name="q3" placeholder="Enter here">
					<label for="q4">
Educational Background
					</label>
					<input type="text" class="form-control" id="q4" name="q4" placeholder="Enter here">
                       </div>

                       <h3>Experiment related Information</h3>
					 <div class="form-group">

                            <label for="q5">
How often do you use a computer?
					</label>

                            <div class="radio">
                              <label>
                                <input type="radio" name="q5" id="computer use" value="Everyday">
                                Everyday
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q5" id="computer use" value="ThreeDaysAWeek">
                                Three days a week
                              </label>
                            </div>
					
                            <div class="radio">
                              <label>
                                <input type="radio" name="q5" id="computer use" value="OnceInTwoWeeks">
                                Once in two weeks
                              </label>
                            </div>
                        

					<div class="form-group">
					<label for="q6">
How often do you work with digital text containing documents?
					</label>
					<div class="radio">
                              <label>
                                <input type="radio" name="q6" id="computer use" value="Everyday">
                                Everyday
                              </label>
                            </div>
                        </div>
	<div class="radio">
                              <label>
                                <input type="radio" name="q6" id="computer use" value="ThriceAWeek">
                                Thrice a week
                              </label>
                            </div>
                        </div>
	<div class="radio">
                              <label>
                                <input type="radio" name="q6" id="computer use" value="OnceInTwoWeeks">
                                Once in two weeks
                              </label>
                            </div>
                        </div>

					<label for="q7">
Do you have any prior experience with any alternative copy-paste techniques?
					</label>
					<div class="radio">
                              <label>
                                <input type="radio" name="q7" id="computer use" value="Yes">
                                Yes
                              </label>
                            </div>
					<div class="radio">
                              <label>
                                <input type="radio" name="q6" id="computer use" value="No">
                                No
                              </label>
                            </div>
     					<div class="form-group">
                           <label>
That was quick!
Now get ready to receive your set of instructions for the experiment.We request you to please  keep yourself focused for the next 10 minutes of the experiment.
Thank you!!
					</label>


                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
